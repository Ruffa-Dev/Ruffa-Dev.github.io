<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Address Book</title>
    <link type="text/css" rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Your Address Book</h1>
    </header>
    <div class="global">
      <form class="form">
        <h2>Add contact:</h2>
        <div>
          <label for="name">Enter your name: </label>
          <input class="input" type="text" name="name" id="name" />
        </div>
        <br />
        <div class="">
          <label for="fname">Enter your first name: </label>
          <input type="text" name="fname" id="fname" />
        </div>
        <br />
        <div class="">
          <label for="email">Enter your email: </label>
          <input type="email" name="email" id="email" />
        </div>
        <br />
        <div class="">
          <label for="phone">Enter your phone number: </label>
          <input type="tel" name="phone" id="phone" />
        </div>
        <br />
        <div class="">
          <label for="address">Enter your address: </label>
          <input type="text" name="address" id="address" />
        </div>
        <br />
        <div class="">
          <input id="perso" type="radio" name="type" value="perso" />
          <label for="perso">Personnel</label>

          <input id="pro" type="radio" name="type" value="pro" />
          <label for="pro">Professionnel</label>
          <br />
          <br />
          <input class="button" type="submit" value="Envoyer" />
        </div>
      </form>

      <div class="searchPart">
        <h2>Search contact</h2>
        <form class="search-form">
          <div>
            <label for="search">Search:</label>
            <input type="text" name="search" id="search" />

            <input class="submit-search" type="submit" value="Search" />
          </div>
        </form>
        <br />
        <br />
        <ul class="contacts"></ul>
      </div>
    </div>
    <script type="text/javascript" src="assets/scripts/jquery.js"></script>
    <script type="text/javascript" src="assets/scripts/script.js"></script>
  </body>
</html>
